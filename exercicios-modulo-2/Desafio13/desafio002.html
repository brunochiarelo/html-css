<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        table {
            border-collapse: collapse;
        }
        
        td {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 2em;
            border: 1px solid white;
            padding: 40px;
            width: 40px;
            text-align: center;
        }

        td:hover {
            background-color: blue;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h1>DESAFIO</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
