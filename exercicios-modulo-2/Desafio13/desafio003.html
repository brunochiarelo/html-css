<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }

        thead > tr > th {
            color: white;
            background-color: rgb(108, 108, 108);
            border: 1px solid black;
            padding: 10px;
            width: 50px;
            text-align: center;
        }

        tbody > tr > th, td {
            border: 1px solid black;
            padding: 10px;
            width: 50px;
        }

        .titulo {
            background-color: rgb(108, 108, 108);
            color: white;
            text-align: left;
        }

        .dados {
            text-align: center;
        }

        #resultados {
            background-color: rgb(108, 108, 108);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulo" scope="row">Média de Exatas</th>
                <td class="dados" id="resultados">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
                <td class="dados">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulo" scope="rowgroup">Média de Humanas</th>
                <td class="dados" id="resultados">0.0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
