<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            position: relative;
            background-color: rgba(0, 0, 255, 0.89);
            height: 100vh;
            width: 100vw;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            height: 300px;
            width: 400px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 5px 5px 10px black;
        }

        h2 {
            text-align: center;
        }
        
        form > p {
            padding-left: 20px;
            font-weight: bolder;
            

        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>CADASTRO</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="inome">Usu√°rio:</label>
                    <input type="text" name="nome" id="inome" size="27" autocomplete="username" required>
                </p>
                <p>
                    <label for="isobr">Sobrenome:</label>
                    <input type="text" name="sobre" id="isobr" size="23" autocomplete="username"required>
                </p>
                <p>
                    <label for="idata">Data de Nascimento:</label>
                    <input type="date" name="data" id="idata" required>
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" size="29" autocomplete="email" required>
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" size="29" autocomplete="current-password" minlength="8" required>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>

        </section>
    </main>
    
</body>
</html>
