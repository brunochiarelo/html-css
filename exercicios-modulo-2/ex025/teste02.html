<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Site</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="ilog">Login: </label>
            <input type="text" name="log" id="ilog" placeholder="Login do Usuário" autocomplete="username" size="40" minlength="2" maxlength="20">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" placeholder="Senha do Usuário" autocomplete="current-password" size="40">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
