<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .parallax-container {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .layer1 {
            background: url('layer1.jpg') 0 0 / cover;
            transform: translateZ(-1px) scale(2);
        }

        .layer2 {
            background: url('layer2.jpg') 0 0 / cover;
            transform: translateZ(-2px) scale(3);
        }

        .layer3 {
            background: url('layer3.jpg') 0 0 / cover;
            transform: translateZ(-3px) scale(4);
        }

        .parallax-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer "><img src="imagens/wallpaper001.jpg" alt=""></div>
        <div class="parallax-layer layer2"><img src="imagens/wallpaper002.jpg" alt=""></div>
        <div class="parallax-layer layer3"><img src="imagens/wallpaper003.jpg" alt=""></div>
        <div class="parallax-content">
            <h1>Welcome to Parallax Effect</h1>
            <p>This is a simple demonstration of parallax effect using HTML and CSS.</p>
        </div>
    </div>
</body>
</html>
