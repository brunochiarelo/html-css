<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Imagens</title>
    <style>
        body{
            background-image: url(imagens/pattern001.png);
            margin: 0px;
            padding: 0px;
            height: 100vh;
            background-size: 12px;
        }

        div.retangulo {
            width: 100%;
            height: 250px;
            border: 1px solid black;
            background-image: url('imagens/wallpaper003.jpg');
            background-position: right top;
        }

        div {
            text-align: center;
        }

        div > h1 {
            font-size: 4em;
        }

        h2 {
            text-align: center;
            font-size: 4em;
        }

        div.quadrado {
            width: 350px;
            height: 350px;
            border: 1px solid black;
            text-align: center;
            margin: auto;
            background-image: linear-gradient(to top, red,black);
        }

        .quadrado {
            padding-top: 10px;
            font-size: 3em;
        }

        .quadrado:hover {
            background-image: url('imagens/matheus1.jpg');
            box-shadow: 10px 10px 20px black;
            color: cyan;
            width: 800px;
            height: 600px;
        }

        div.triangulo {
            width: 350px;
            height: 350px;
            background-image: linear-gradient(to top, black, red);
            margin: auto;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <div class="retangulo">
        <h1>PARABÉNS BRODY !!!</h1>

    </div>
    
    <h2>Passe o mouse e veja que acontece !</h2>
    <div class="quadrado">
        PARABÉNS

    </div>
    <div class="triangulo">

    </div>
</body>
</html>
