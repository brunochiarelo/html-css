<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curos em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        teste de iframe 
        <iframe src="https://brunochiarelo.github.io/projeto-viva/" frameborder="0">
            <a href="https://brunochiarelo.github.io/projeto-viva/" target="_blank">Viváclinn</a>
        </iframe>

        teste
    </p>
    
</body>
</html>
